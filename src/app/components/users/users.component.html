<h2>Users</h2>
<ul *ngIf='users.length > 0;else noUsers'>
  <li *ngFor='let user of users'>
    <h3>{{user.firstName}} {{user.lastName}}</h3>
    <ul *ngIf='showExtended'>
      <li>
        <span>Age: </span>{{user.age}}</li>
      <li>
        <span>Address: </span>{{user.address.street}} {{user.address.city}}, {{user.address.state}}</li>
    </ul>
  </li>
</ul>

<ng-template #noUsers><h3>No Users Found</h3></ng-template>
